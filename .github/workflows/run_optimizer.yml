name: Run Warehouse Route Optimizer

on:
  schedule:
    - cron: '30 17 * * *'  # Runs every day at 11:00 PM IST (17:30 UTC)
  workflow_dispatch:

jobs:
  run-optimizer:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install required dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client ortools

      # 4️⃣ Create service account credentials from GitHub Secret
      - name: Create service account key file
        run: |
          echo "${{ secrets.WAREHOUSE_GDRIVE_KEY }}" > service_account.json

      # 5️⃣ Run the optimizer script
      - name: Run warehouse route optimizer
        run: |
          python warehouse_route_optimizer.py
